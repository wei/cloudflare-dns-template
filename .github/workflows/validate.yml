name: Validate DNS Changes

on:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    env:
      HAS_CF_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN != '' }}
      # Provide a safe fallback so validation doesn't require secrets
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN || 'not-needed-for-validate' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build compiled config
        run: |
          python scripts/build_config.py

      - name: Validate YML zones
        run: |
          # Validates zone file syntax & semantics without contacting Cloudflare
          octodns-validate --config-file compiled.config.yml --all

      - name: Preview plan (internal PRs only)
        if: env.HAS_CF_TOKEN == 'true'
        run: |
          # Dry-run: compute diff against Cloudflare and save as artifact
          set -o pipefail
          octodns-sync --config-file compiled.config.yml 2>&1 | tee plan.txt

      - name: Upload plan artifact
        if: env.HAS_CF_TOKEN == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: dns-change-plan
          path: plan.txt
